<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alan Eduardo Huesca Salinas" />
    <meta name="description" content="Project around" />
    <meta name="keywords" content="Around" />
    <link rel="stylesheet" href="./pages/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Project Around</title>
  </head>
  <body class="body">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Around" />
    </header>
    <main class="container">
      <section class="profile">
        <div class="profile__overlay">
          <img
            class="profile__avatar"
            src="images/IMG_Avatar.jpg"
            alt="Around"
          />
          <button class="profile__buttonAvatar"></button>
        </div>
        <div class="profile__edit">
          <div class="profile__container">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__button-edit"></button>
          </div>
          <p class="profile__profession">Explorador</p>
        </div>
        <button class="profile__button-add"></button>
      </section>
      <section class="cards">
        <div class="card">
          <img
            class="images__card"
            src="images/Valle de Yosemite.jpg"
            alt="Valle de Yosemite"
          />
          <div class="card__info">
            <p class="card__text">Valle de Yosemite</p>
            <button
              class="button button__type-like button__like button__like-active true"
            ></button>
            <button class="button button__delete"></button>
          </div>
          <div class="card__container-likes">
            <span class="card__likes">2</span>
          </div>
        </div>

        <div class="card">
          <img
            class="images__card"
            src="images/Lago Louise.jpg"
            alt="Valle de Yosemite"
          />
          <div class="card__info">
            <p class="card__text">Lago Louise</p>
            <button
              class="button button__type-like button__like button__like-active true"
            ></button>
            <button class="button button__delete"></button>
          </div>
          <div class="card__container-likes">
            <span class="card__likes">2</span>
          </div>
        </div>

        <div class="card">
          <img
            class="images__card"
            src="images/Montañas Calvas.jpg"
            alt="Valle de Yosemite"
          />
          <div class="card__info">
            <p class="card__text">Montañas Calvas</p>
            <button
              class="button button__type-like button__like button__like-active true"
            ></button>
            <button class="button button__delete"></button>
          </div>
          <div class="card__container-likes">
            <span class="card__likes">2</span>
          </div>
        </div>

        <div class="card">
          <img
            class="images__card"
            src="images/Latemar.jpg"
            alt="Valle de Yosemite"
          />
          <div class="card__info">
            <p class="card__text">Latemar</p>
            <button
              class="button button__type-like button__like button__like-active true"
            ></button>
            <button class="button button__delete"></button>
          </div>
          <div class="card__container-likes">
            <span class="card__likes">2</span>
          </div>
        </div>

        <div class="card">
          <img
            class="images__card"
            src="images/Vanois National.jpg"
            alt="Valle de Yosemite"
          />
          <div class="card__info">
            <p class="card__text">Vanois National...</p>
            <button
              class="button button__type-like button__like button__like-active true"
            ></button>
            <button class="button button__delete"></button>
          </div>
          <div class="card__container-likes">
            <span class="card__likes">2</span>
          </div>
        </div>

        <div class="card">
          <img
            class="images__card"
            src="images/Lago di Braies.jpg"
            alt="Valle de Yosemite"
          />
          <div class="card__info">
            <p class="card__text">Lago di Braies</p>
            <button
              class="button button__type-like button__like button__like-active true"
            ></button>
            <button class="button button__delete"></button>
          </div>
          <div class="card__container-likes">
            <span class="card__likes">2</span>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <a
        href="https://github.com/AlanHuesca20"
        target="_blank"
        rel="noopener noreferrer"
        class="footer__text"
      >
        &copy;2026 Alan Huesca
      </a>
    </footer>

    <div class="popup" id="popup__edit">
      <div class="popup__content popup__edit1">
        <div class="popup__container">
          <button class="button popup__button-typeclose"></button>
          <span class="popup__title">Editar perfil</span>
          <form class="popup__form">
            <fieldset class="popup__fieldset">
              <input
                type="text"
                name="input-name"
                id="input-name"
                required
                minlength="2"
                maxlength="40"
                class="popup__input popup__input-name"
                placeholder="Nombre"
              />
              <p class="popup__input-span" id="input-name-error"></p>
              <input
                type="text"
                name="input-job"
                id="inpt-job"
                class="popup__input popup__input-profesion"
                placeholder="Acerca de mi"
                required
                minlength="2"
                maxlength="200"
              />
              <p class="popup__error-profesion" id="input-job-error"></p>
            </fieldset>
            <button
              class="button popup__button-typesave popup__button"
              id="popup__profile"
            >
              Guardar
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup" id="popup__add">
      <div class="popup__content popup__content-add">
        <div class="popup__container">
          <button
            class="button popup__button-typeclose popup__button-typecloseadd"
          ></button>
          <span class="popup__title">Nuevo lugar</span>
          <form class="popup__form popup__form-add">
            <fieldset class="popup__fieldset">
              <input
                type="text"
                name="input-nameadd"
                id="input-nameimg"
                required
                minlength="2"
                maxlength="30"
                class="popup__input popup__input-name popup__input-name-add"
                placeholder="Titulo"
              />
              <p class="popup__input-span" id="input-nameimg-error"></p>
              <input
                type="url"
                name="input-url"
                id="input-jobimg"
                class="popup__input popup__input-profesion popup__input-linkadd"
                placeholder="Image link"
                required
              />
              <p class="popup__error-profesion" id="input-jobimg-error"></p>
            </fieldset>
            <button
              class="button popup__button popup__button-typesave"
              id="submit__add"
            >
              Crear
            </button>
          </form>
        </div>
      </div>
    </div>

    <template id="template__card">
      <div class="card">
        <img class="images__card" />
        <div class="card__info">
          <p class="card__text"></p>
          <button class="button button__type-like"></button>
          <button class="button button__delete"></button>
        </div>
        <div class="card__container-likes">
          <span class="card__likes"></span>
        </div>
      </div>
    </template>

    <div class="popup popup_image" id="popup_image">
      <div class="popup__content-image">
        <button class="button button button_close"></button>
        <img src="." alt="" class="popup__element popup__image" />
        <span class="popup__title popup__title_img"></span>
      </div>
    </div>

    <div class="popup" id="popup__edit1">
      <div class="popup__content popup__edit1">
        <div class="popup__container">
          <button class="button popup__button-typeclose"></button>
          <span class="popup__title">Editar perfil</span>
          <form class="popup__form">
            <fieldset class="popup__fieldset">
              <input
                type="text"
                name="input-name"
                id="input-nameE"
                required
                minlength="2"
                maxlength="40"
                class="popup__input popup__input-name"
                placeholder="Name"
              />
              <p class="popup__input-span" id="input__name-errorE"></p>
              <input
                type="text"
                name="input-job"
                id="input-jobE"
                class="popup__input popup__input-profesion"
                placeholder="Profession"
                required
                minlength="2"
                maxlength="200"
              />
              <p class="popup__error-profesion" id="input-job-errorE"></p>
            </fieldset>
            <button
              class="button popup__button-typesave popup__button"
              id="popup__profileEdit"
            >
              Guardar
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup" id="popup__avatar">
      <div class="popup__content popup__content-Conf">
        <div class="popup__containerAvatar">
          <button
            class="button popup__button-typeclose popup__button-typecloseadd"
          ></button>
          <span class="popup__title">Cambiar foto de perfil</span>
          <form class="popup__form popup__form-avatar">
            <fieldset class="popup__fieldset popup__fieldsetA">
              <input
                type="url"
                name="input-url"
                id="input-jobimgavatar"
                class="popup__input popup__input-profesion popup__input-linkadd popup__input-avatar"
                placeholder="Image link"
                required
              />
              <p class="popup__error" id="input-jobimgavatar-error"></p>
            </fieldset>
            <button
              class="button popup__button popup__button-typesave"
              id="submin-avatar"
            >
              Crear
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup" id="popup__confirmacion">
      <div class="popup__content popup__content-conf">
        <div class="popup__containerConf">
          <button
            class="button popup__button-typeclose popup__button-typecloseadd"
          ></button>
          <span class="popup__titleConf">¿Estás seguro?</span>
          <form class="popup__form popup__form-conf">
            <button
              class="button popup__button popup__confirm-button"
              id="submit__conf"
            >
              SI
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
